<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Game Menu 1.0</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="fonts/fonts.css"/>
		<link rel="stylesheet" href="css/gamemenu.css"/>
	</head>
<body>

		<h1 class="main-font title">deGang</h1>
		<h2 class="main-font title" style="color:white">not a DAO</h1>
			<br>
		<ul id="main-menu"></ul>
		<div id="loading">
			<img id="loading-img" width="120" src="img/loading.gif"/>
			<h2 class="main-font">Loading...</h2>
		</div>
		
		<div id="credits" style="display:none;margin-left:40px;margin-top:60px;">

			<p>Reach Us Out for Collaboration and Other Requests!</p>
			<a href="mailto:info@koinsaati.com">reach@degang.wtf</a>
			<br>
			<br>
			<ul class="sub-menu" id="back-credits" style="top:0px;">
				<li class="back">Back</li>
			</ul>
			
		</div>

		<div id="roadmap" style="display:none;margin-left:40px;margin-top:60px;">

			<p>deGang is not a DAO.</p>
		<br>
		<br>
			<ul class="sub-menu" id="back-roadmap" style="top:0px;">
				<li class="back">Back</li>
			</ul>
			
		</div>
		
		<div id="assets">
			<audio id="sfx-background" loop>
				<source src="sound/background-music.ogg"></source>
				<source src="sound/background-music.mp3"></source>
			</audio>
			<audio id="sfx-select">
				<source src="sound/swish_3.mp3"></source>
				<source src="sound/swish_3.ogg"></source>
			</audio>
			<audio id="sfx-move">
				<source src="sound/swish_2.mp3"></source>
				<source src="sound/swish_2.ogg"></source>
			</audio>
			<audio id="sfx-back">
				<source src="sound/swish_2.mp3"></source>
				<source src="sound/swish_2.ogg"></source>
			</audio>
		</div>
		

</body>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/gamemenu.js"></script>

</html>
